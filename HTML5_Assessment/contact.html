<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main">
        <div class="contact"> <p>CONTACT US</p></div>
       
        
        <div class="add">
            <div class="head"><p>ADDRESS :</p></div>
            
            <div class="details">
                <div class="add1">
                    <span>Saint Marco Street,6th floor,Tokyo,Japan,123456.</span>
                </div>

                <div class="info"> 
                    <p class="mo"><i class="fa-solid fa-square-phone">
                        </i>
                         <span>  +91 1234567890</span>
                        </p>

                    <p class="email"><i class="fa-solid fa-envelope"></i> 
                    <span> example@gmail.com</span>
                        </p>
                        
                     </div>


                <div class="location"> <i class="fa-solid fa-location-dot"></i></div>
            </div>
        </div>


            <div class="container">


                <div class="form">
                    <form>
                    <input type="text" placeholder="Name :" required pattern="[a-zA-Z]{3,6}" title="min 3 nd max 6  alphabets..!!">

                    <input type="text" placeholder="Company :">

                    <input type="email" placeholder="Email :">
                    <input type="text" placeholder="Mobile :" required pattern="[0-9]{10}" title="10 digits only..!!">
                    
                    <textarea name="" id="" cols="52" rows="5" placeholder="Message :"></textarea>

                    <button class="btn">Send</button>
                    <!-- <input type="button" value="Send"> -->

                </form>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.182370726!2d-0.10159865000000001!3d51.52864165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sin!4v1682786945744!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-github"></i>
                        
                </div>


            </div>






    </div>
</body>
</html>
